name: Combine and Minify CSS files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ (cssoを使うために必要)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. csso-cliをインストール
      - name: Install CSSO
        run: npm install -g csso-cli

      # 4. CSSファイルを結合し、cssoで軽量化する
      - name: Combine and Minify CSS
        run: |
          find . -type f -name "*.css" ! -name "dist.css" -exec cat {} + | csso -o dist.css

      # 5. 変更があった場合のみ自動でコミット＆プッシュ
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Auto-generate and minify dist.css"
          file_pattern: dist.css
